<div class="container card-container">

    <button (click)="addPet()" class="add-btn">Agregar Mascota</button>

    @if ( allPets.length === 0 ) {
        <div style="margin: 20px 0 20px 0">Aun no tienes mascotas para pasear</div>
        Agrega una !!
    }
    @else {

        @for ( pet of allPets; track pet._id ) {
    
            <app-walk-card [pet]="pet" (petDeleted)="petDeleted()"></app-walk-card>
    
        }

    }

</div>
