<div class="walk-card-container">

    <div onKeyPress class="card" (click)="toggleData()">

        <div class="name-pet">
            <div> {{ pet.name }} </div>
        </div>

        <div class="pet-comment"> {{ pet.comment }} </div>

    </div>

    @if ( cardExpanded ) {
        <div class="pet-info">

            <div class="btn-container">
                <button (click)="addWalkPet()" class="btn green-btn">
                    <div> Merequetengue! </div>
                    <icon-check></icon-check>
                </button>
                <button onKeyPress class="btn red-btn" (click)="deletePet( pet._id, pet.name )">
                    <div> Eliminar </div>
                    <icon-delete></icon-delete>
                </button>
            </div>

            @if ( pet.walks.length > 0 ) {

                <div class="walks-section">

                    <div class="date-container">

                        @for ( walk of pet.walks; track walk ) {

                            @if ( walk.isNewWeek ) {

                                <span class="division-line"></span>

                            }

                            <div> {{ walk.date }} </div>
                        }

                    </div>

                    <div class="price-container">

                        <div class="total-container">
                            <div> Pendiente: </div>
                            <div> {{ 0 | currency }} </div>
                        </div>

                    </div>

                    <div class="price-container">

                        <div class="total-container">
                            <div> Total: </div>
                            <div> {{ 15000000 | currency }} </div>
                        </div>

                    </div>

                </div>
            }

        </div>
    }

</div>
