<div class="walk-card-container">

    <div onKeyPress class="card" (click)="toggleData()">

        <div class="name-pet">
            <div> {{ pet.name }} </div>
        </div>

        <div class="pet-comment"> {{ pet.comment }} </div>

    </div>

    @if ( cardExpanded ) {
        <div class="pet-info">

            <div class="btn-container">
                <button class="btn warn-btn">
                    <icon-check></icon-check>
                </button>
                <button class="btn primary-btn" (click)="addWalkPet()">
                    <icon-walks></icon-walks>
                </button>
                <button class="btn success-btn" (click)="payWalks()">
                    <icon-dollar></icon-dollar>
                </button>
                <button class="btn primary-btn" (click)="exportPdf()">
                    <icon-pdf></icon-pdf>
                </button>
                <button class="btn danger-btn" (click)="deletePet( pet._id, pet.name )">
                    <icon-delete></icon-delete>
                </button>
            </div>

            @if ( pet.walks.length > 0 ) {

                <div class="walks-section">

                    <div class="date-container">

                        @for ( walk of pet.walks; track walk ) {

                            @if ( walk.isNewWeek ) {

                                <span class="division-line"></span>

                            }

                            <div onKeyPress
                                 class="walk-date"
                                 [ngClass]="{ 'paid-walk': walk.paid, 'selected-walk': walk.clicked }"
                                 (click)="!walk.paid && toggleClickWalk( walk )">

                                {{ walk.date }}

                            </div>

                        }

                    </div>

                    <div class="price-container">

                        <div class="total-container">
                            <div> Pendiente: </div>
                            <div> {{ pet.pendingPrice | currency }} </div>
                        </div>

                    </div>

                    <div class="price-container">

                        <div class="total-container">
                            <div> Total: </div>
                            <div> {{ pet.totalPrice | currency }} </div>
                        </div>

                    </div>

                </div>
            }

        </div>
    }

</div>
