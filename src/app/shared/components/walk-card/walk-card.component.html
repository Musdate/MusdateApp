        <div>{{ pet.name }}</div>
        <div class="delete-btn" (click)="deletePet( pet._id, pet.name)"> X </div>
    </div>
    <div>{{ pet.type }}</div>
    <div>{{ pet.comment }}</div>
    
</div>

        <div>
