<nav class="navbar" aria-label="Barra de navegación.">

    <div class="left-navbar">
        <a [routerLink]="['/landing']" class="logoItem">
            <img src="../../../assets/LogoMemories_100x100.png" alt="Logo Memories" width="50" height="50">
            <div> Memories </div>
        </a>
        <a [routerLink]="['recipes']" routerLinkActive="active-link" class="navItem">Recetas</a>
        <a class="navItem">Mangas</a>
        <a class="navItem">Peliculas</a>
        <a [routerLink]="['walks']" routerLinkActive="active-link" class="navItem">Paseos</a>
    </div>

    <div class="right-navbar">
        <div class="navItem"> {{userName}} </div>
        <app-svg onKeyPress [iconName]="'logout'" (click)="onLogout()" class="navItem"></app-svg>
    </div>

    <span onKeyPress (click)="toogleSidebar()" class="menuLogo">
        <app-svg [iconName]="'menu'"></app-svg>
    </span>

</nav>

@if ( showSidebar ) {

    <div onKeyPress class="overlay" (click)="toogleSidebar()"></div>

    <nav class="sidebar" aria-label="Menu lateral.">

        <span onKeyPress (click)="toogleSidebar()" class="closeSidebar">
            <app-svg [iconName]="'close'"></app-svg>
        </span>

        <a [routerLink]="['recipes']" routerLinkActive="active-link" (click)="toogleSidebar()">
            <app-svg [iconName]="'recipes'"></app-svg>
            <div> Recetas </div>
        </a>

        <a>
            <app-svg [iconName]="'mangas'"></app-svg>
            <div> Mangas </div>
        </a>

        <a>
            <app-svg [iconName]="'movies'"></app-svg>
            <div>  Películas </div>
        </a>

        <a [routerLink]="['walks']" routerLinkActive="active-link" (click)="toogleSidebar()">
            <app-svg [iconName]="'walks'"></app-svg>
            <div>  Paseos </div>
        </a>

        <a [routerLink]="['walks']" routerLinkActive="active-link" class="config" (click)="toogleSidebar()">
            <app-svg [iconName]="'settings'"></app-svg>
            <div> Configuración </div>
        </a>

        <span onKeyPress (click)="onLogout(); toogleSidebar()">
            <app-svg [iconName]="'logout'"></app-svg>
            <div> Cerrar Sesión </div>
        </span>

    </nav>

}
